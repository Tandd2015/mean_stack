<section>
    <fieldset>
      <legend>Update Task</legend>
      <form (submit)="onSubmit($event, taskEditForm)" #taskEditForm="ngForm" autocomplete="off">
        <div class="form-group col-md-12">
            <label class="col-md-4 col-form-label two" for="taskTitle">Task Title: </label>
            <input
              type="text"
              class="form-control col-md-8 two"
              id="taskTitle"
              name="taskTitle"
              placeholder="{{ task?.taskTitle }}"
              [ngModel]="task?.taskTitle"
            />
        </div>
        <div class="row">
          <div class="form-group  col-md-12">
              <label for="Text_Area1">Task: </label>
              <textarea
                class="form-control"
                id="Text_Area1"
                name="taskDescription"
                rows="3"
                [ngModel]="task?.taskDescription"
              >{{ task?.taskDescription }}</textarea>
          </div>
        </div>
        <div class="row">
          <div class="left form-group col-md-12 six">
            <button class="btn btn-outline-primary" *ngIf="taskEditForm.valid">Update Task</button>
          </div>
        </div>
      <!-- {{ taskForm.valid | json }} -->
      </form>
    </fieldset>
  </section>
